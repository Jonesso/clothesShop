<nav class="navbar navbar-expand-lg shop-nav">
  <img src="/assets/logo.png" width="50" height="50" class="d-inline-block align-top mr-3 my-1" alt="">
  <a class="navbar-brand text-dark fw-bold" [routerLink]="root">
    Shop all
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

    <div class="navbar-nav" *ngIf="!currentUser || currentUser.role == Role.Customer">

      <a class="nav-item nav-link text-dark"
         routerLink="/category/0">
        Tops
      </a>
      <a class="nav-item nav-link text-dark"
         routerLink="/category/1">
        Trousers & Shorts
      </a>
      <a class="nav-item nav-link text-dark"
         routerLink="/category/2">
        Shoes
      </a>

    </div>

    <div class="navbar-nav ml-auto">
      <a *ngIf="!currentUser || currentUser.role == Role.Customer"
         class="nav-item nav-link text-dark" routerLink="/cart">
        <fa-icon [icon]="shoppingCart"></fa-icon>
        Cart
      </a>

      <ng-container *ngIf="currentUser; else noUser" class="float-end">
        <a class="nav-item nav-link text-dark" routerLink="/order">
          <fa-icon [icon]="faList"></fa-icon>
          Orders
        </a>
        <a class="nav-item nav-link text-dark" routerLink="/profile">
          {{name}}
        </a>
        <a class="nav-item nav-link text-dark" (click)="logout()" routerLink="/login" [queryParams]="{logout: true}">
          Sign Out
        </a>
      </ng-container>
      <ng-template #noUser class="position-absolute float-end">

        <a class="nav-item nav-link text-dark" routerLink="/login">
          Sign In
        </a>
        <a class="nav-item nav-link text-dark" routerLink="/register">
          Sign Up
        </a>

      </ng-template>
    </div>
  </div>
</nav>
